# pihuw theme
# module configuration

# CLI upgrade to the latest theme:   hugo mod get github.com/mrmxf/pihuw@latest
hugoVersion:
  extended: true
  min: v0.147.9

imports:
- path: github.com/mrmxf/pihuw
  disable: false

# uncomment line below for temporary local development of module
# replacements: "github.com/mrmxf/pihuw->../path/to/pihuw"

  mounts:
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: content
    target: content
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: data
    target: data
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: layouts
    target: layouts
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: i18n
    target: i18n
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: archetypes
    target: archetypes
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: assets
    target: assets
  - disableWatch: false
    excludeFiles: null
    includeFiles: null
    lang: ""
    source: static
    target: static