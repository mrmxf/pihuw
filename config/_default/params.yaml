# pihuw defines 3 responsive break widths in pixels. These adapt the layout.
# s - small  - the portrait mobile mode. hamburger menu, no gutters, no sidebars
# m - medium - not-quite-wide mode. normal menu, no gutters, one sidebar
# w - wide   - desktop mode: full menu, gutters, one/two sidebars

resp:
  s: 500
  m: 800
  w: 1100
