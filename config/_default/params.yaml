# github information for providing "edit page" or "issues"
github:
  # Account URL for in-page links to opening issues and suggesting changes
  url: https://github.com/mrmxf
  # Repository name for in-page links to opening issues and suggesting changes
  repo: pihuw
  # what branch should the generated site point to e.g. main
  branch: main
  # path to the content folder relative to project root e.g. sample/pihuw-docs/
  contentParent: documentation
  # If one of your languages is in "/content" (not /content/de) mark it here
  # this is a workaround because a partial cannot read site.DefaultContentLanguageinSubdir
  languageInContentFolder: en

# Specify a value here if your content directory is not in your repo's root directory

#          _
#   _  _  (_)
#  | || | | |
#   \_,_| |_|
ui:
  # look for logo.svg or logo.png or logo.jpg, set baseURL for this to work right
  logo: /brand/logo
  # some elements of the ui can be hidden
  hide:
    breadcrumbs: false
    navbar:
      logo:   false
      title:  false
    sidebar:  false           # appears in list pages at the side
    childbar: false           # appears in list pages at the top or bottom
  childbar:
    title:     this section   # can be overridden on a page
    separator: "|"            # any unicode character to separate the links
    opts:      false          # any of ascending|descending|parent for sorting or show the parent childbar
  section:
    blog:
      icon:    <i class="fa-solid fa-blog"></i>  #HTML icon for all blog posts
  sidebar:
    maxItems: 20
    maxDepth: 2
  # printing the date of the page
  pageDate:
    color: var(--hi2)                   # highlight color 2 == purple
    format: 2 January 2006
  # elements in the footer
  footer:
    showSiteTitle: true
    showSiteVersion: true
    showLastMod: true
    showBuildDate: true
    menuName: footer
    links:
      - label: 'Theme:'
        title: pihuw
        link:  https://github.com/mrmxf/pihuw
      - label: copyright Â©
        title: Mr MXF
        link:  https://mrmxf.com
      - title: Privacy Policy
        link:  /privacy/
      - title: Contact
        link:  /contact
      - title: About
        link:  /about
  readingTime:
    enable: true
