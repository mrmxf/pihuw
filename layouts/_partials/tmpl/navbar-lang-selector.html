{{partial "tmpl/dbg-template-comment" .}}
{{/* Link directly to documentation etc., if possible. */}}
{{ $langPage := cond (gt (len .Translations) 0) . .Site.Home }}
<a class="item" href="#" id="navbarDropdown" aria-haspopup="true" aria-expanded="false">
	{{ $langPage.Language.LanguageName }}
	<i class="dropdown icon"></i>
</a>
<div class="ui vertical menu" aria-labelledby="navbarDropdownMenuLink">
	{{ range $langPage.Translations }}
	<a class="item" href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
	{{ end }}
</div>
