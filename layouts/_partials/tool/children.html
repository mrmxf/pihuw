{{partial "tmpl/dbg-template-comment" .}}{{/*
------------ List child pages ------------
  */}}
{{- $class := "ui list" }}
<div class="{{$class}}">
  {{ $pages := .page.Pages.ByWeight }}
    {{ range $pages }}
    {{ $manualLink := .RelPermalink}}
    <div class="item">
      <i class="file alternate outline icon"></i>
      <div class="content">
        <div class="header"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
        {{if .Description}}<div class="description">{{.Description}}</div>{{end}}
      </div>
    </div>
    {{ end }}
</div>
