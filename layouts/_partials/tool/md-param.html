{{partial "hw-tk/dbg-template" .}}{{/*
markdownify a page parameter and insert into the <body class="from=<param name>">
  
</body>
*/}}
{{if .from}}
  {{printf "%s" (.page.Param .from)|markdownify}}
{{else}}
  {{- partial "hw-tk/dbg" dict (
  "err" (printf ".from is not set")
  "kv" (dict
  "template" templates.Current.Parent.Name
  ))
-}}
{{- end -}}
